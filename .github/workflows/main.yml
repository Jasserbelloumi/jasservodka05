name: Facebook Selenium Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Chrome and Stealth
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium requests webdriver-manager selenium-stealth
      - name: Start Facebook Bot
        run: python fb_ai_bot.py
