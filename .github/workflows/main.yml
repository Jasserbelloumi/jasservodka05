name: Facebook Bot Selenium
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Selenium & Chrome
        run: |
          pip install selenium requests
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Start Bot
        run: python fb_ai_bot.py
